services:
  - type: web
    name: smart-ats
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application
    envVars:
      DJANGO_SETTINGS_MODULE: core.settings
      SECRET_KEY:
        generateValue: true
